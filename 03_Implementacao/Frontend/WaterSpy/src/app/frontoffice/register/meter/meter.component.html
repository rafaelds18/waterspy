<div class="p-3 p-sm-5">
    <h2>{{'GENERIC.REGISTER_METERS' | translate}}</h2>
    <form #contractsForm="ngForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>{{'GENERIC.CONTRACT' | translate}}</legend>
            <!-- Contracts -->
            <div class="col-12 col-md-4">
                <label class="form-label">{{'GENERIC.CONTRACT' | translate}}</label>
                <select class="form-select" name="contract" [(ngModel)]="contractId">
                    <option selected></option>
                    <option *ngFor="let contractOp of contracts" [value]="contractOp.id">{{contractOp.contractNumber}}</option>
                </select>
            </div>

            <fieldset class="m-3">
                <legend>{{'GENERIC.METERS' | translate}}</legend>
                <app-meters [showButtons]="true" (metersChanged)="setMeters($event)"></app-meters>
            </fieldset>
        </fieldset>
        
    <div class="row justify-content-end">
        <div class="col-12 col-md-3">
            <button type="submit" class="btn btn-principal my-4 btn-block float-end">{{'GENERIC.ADD_NEW_CONTRACT' | translate}}</button>
        </div>
    </div>
</form>
