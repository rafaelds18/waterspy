<nav class="navbar navbar-expand-lg navbar-dark navbar-blue bg-blue">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item" *ngFor="let menuItem of menuItems" [ngClass]="{ 'dropdown': menuItem.subItems}">
                    <a *ngIf="!menuItem.subItems && menuItem.description" class="nav-link" aria-current="page"
                        routerLink="{{menuItem.link}}"><i *ngIf="menuItem.icon"
                            class="{{menuItem.icon}}"></i>{{menuItem.description}}</a>
                    <a *ngIf="!menuItem.subItems && menuItem.icon" class="nav-link" aria-current="page"
                        routerLink="{{menuItem.link}}"><i class="{{menuItem.icon}}"></i></a>

                    <ng-container *ngIf="menuItem.subItems">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{menuItem.description}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li *ngFor="let subItem of menuItem.subItems"><a class="dropdown-item"
                                    routerLink="{{subItem.link}}">{{subItem.description}}</a></li>
                        </ul>
                    </ng-container>
                </li>
            </ul>
            <a routerLink="/account/profile">
                <img [src]="url ? url : 'assets/img/user_profile.png'" class="rounded-circle" width="40">
                <span class="ms-2 me-4">{{username}}</span>
            </a>
            <a routerLink="/account/login"><i class="bi bi-box-arrow-right"></i></a>
        </div>
    </div>
</nav>
